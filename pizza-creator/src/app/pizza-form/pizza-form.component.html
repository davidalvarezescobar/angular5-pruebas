<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <app-toppings-selector 
    [parent]="form"
    [toppings]="toppings"
    [selected]="selectedToppings"
    (select)="selectTopping($event)">
  </app-toppings-selector>
  <app-pizza-name
    [parent]="form">
  </app-pizza-name>
  <app-toppings-selected
    [parent]="form"
    [selected]="selectedToppings"
    (remove)="removeTopping($event)">
  </app-toppings-selected>
  <app-pizza-button
    [parent]="form">
  </app-pizza-button>
</form>
