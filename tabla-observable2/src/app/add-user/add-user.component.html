<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
  <div>
    <label for="name">* Name:</label>
    <input type="text" formControlName="name">
    <br>
    <label for="registration">Registration Date:</label>
    <input type="date" formControlName="registration">
    <br>
    <label for="email">e-mail Address:</label>
    <input type="text" formControlName="email">
    <br>
    <label for="isPremium">Premium Plan:</label>
    <input type="checkbox" formControlName="isPremium">
  </div>
  <button type="submit" [disabled]="!form.valid">Aceptar</button>
</form>
