<div *ngIf="selectedHero">
  <h2>{{ selectedHero.name }}</h2>
  <div>
    <span>id: </span>{{selectedHero.id}}</div>
  <div>
    <label>name:
      <input #nombre [value]="selectedHero.name" (keyup)="selectedHero.name=nombre.value" placeholder="name">
    </label>
  </div>
  <button (click)="save()">Save</button>
</div>
