<div >
  <h4>Hero Search</h4>

  <div id="search-component">
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
    <ul class="search-result">
      <!-- (opcion 1) <li *ngFor="let hero of heroes"> -->
      <!-- (opcion 2) <li *ngFor="let hero of heroes$ | async"> -->
      <!-- (opcion 3) -->
      <li *ngFor="let hero of heroes$ | async" (click)="gotoDetail(hero.id)">
        <a>
          {{hero.name}}
        </a>
      </li>
    </ul>
  </div>
</div>
