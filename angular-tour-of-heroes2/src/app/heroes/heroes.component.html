<label>New hero:
  <input type="text" #heroName>
</label>
<button (click)="add(heroName.value); heroName.value=''">Add</button>
<ul class="heroes">
  <li *ngFor="let hero of heroes; trackBy: trackByFn" (click)="selectedHero=hero" [class.selected]="hero===selectedHero">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
    <button (click)="delete(hero); $event.stopPropagation()">X</button>
    <!-- si no impedimos la propagación del evento con stopPropagation, se dispararía el evento click del elemento 'li' -->
  </li>
</ul>

<app-hero-detail [selectedHero]="selectedHero"></app-hero-detail>
